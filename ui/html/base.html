{{define "base"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{template "title" .}} - tinycode</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand border-bottom bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="/">tinycode</a>      
                <ul class="navbar-nav ms-auto me-2">
                    <li class="nav-item">
                        <a href="/user/signup" class="nav-link">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a href="/user/login" class="nav-link">Log In</a>
                    </li>
                </ul>
                <!--
                <form action='/user/logout' method='POST'>
                    <button class="btn btn-primary">Logout</button>
                </form>
                <a href="/snippet/create" class="btn btn-primary">Create snippet</a>
                -->
            </div>
        </nav>
        {{with .Toast}}
        <div class="position-relative mt-2" aria-live="polite" aria-atomic="true">
            <div class="toast-container top-0 start-50 translate-middle-x">
                <div class="text-bg-primary toast show">
                    <div class="d-flex">
                        <div class="toast-body">{{.}}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
        {{end}}
        <div class="container mt-4">
            {{template "main" .}}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
{{end}}
